syntax = "proto2";

package BinDiff;

// Used as input to the Fortknox differ tests.
message TestPackage {
  message Test {
    required string primary_item_path = 1;
    required string secondary_item_path = 2;
    required string name = 3;
    optional string truth_file_path = 4;
  }

  repeated Test test = 1;
}
